<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
</head>

<body>
  <link rel="stylesheet" href="style.css">
  <script src="src/Thermostat.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <script src="thermostat_jquery.js"></script>
  <script src="liveTemp.js"></script>
  <div id="thermostat">
    <div id='button_minus'>
      <button id="minus_button" type="button">-</button>
    </div>
    <div id="button_plus">
      <button id="plus_button" type="button">+</button>
    </div>
    <div class="container">
      <div class="progressbar">
        <span id='Ttext'></span>
      </div>
    </div>
    <br>
    <button id="resetButton" type="button">Reset</button>
    <br>
  </div>
  <div id='switchButton'>
    <div class="PSMswitch">
      <input type="checkbox" name="PSMswitch" class="PSMswitch-checkbox" id="myPSMswitch" checked>
      <label class="PSMswitch-label" for="myPSMswitch">
        <span class="PSMswitch-inner"></span>
        <span class="PSMswitch-switch"></span>
      </label>
    </div>
  </div>
  </div>
  <div id="Local">
  <form>
    <input id="city" type="text" placeholder="City name">
    <input id="country" type="text" placeholder="County name">
    <button id="buttonPos" type="button" name="localTemp"> Show weather </button>
  </form>
    <ul>
      <li id='location'></li>
      <li id='temp'></li>
      <li id='weather'></li>
    </ul>
  </div>
</body>

</html>
